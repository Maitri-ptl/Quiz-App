<!doctype html>
<html lang="en">

<head>
    <title>Quiz App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="start-screen" id="startScreen">
        <h1>JavaScript Quiz</h1>
        <p class="fs-5">Test your JS knowledge ....</p>
        <button id="startBtn">Start Quiz</button>
    </div>

    <div class="quiz-container hidden" id="quizApp">
        <!-- your quiz content -->
    </div>


    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="display-que vh-100">
                    <h2 class="d-flex justify-content-center align-items-center pt-4 fst-italic"> Question-List </h2>
                    <div class=" d-flex flex-wrap mx-auto">
                        <button type="button" class=" que-list rounded px-2 pb-0 mt-4 mx-2 fs-4">01</button>
                        <button type="button" class=" que-list rounded px-2 pb-0 mt-4 mx-2 fs-4">02</button>
                        <button type="button" class=" que-list rounded px-2 pb-0 mt-4 mx-2 fs-4">03</button>
                        <button type="button" class=" que-list rounded px-2 pb-0 mt-4 mx-2 fs-4">04</button>
                        <button type="button" class=" que-list rounded px-2 pb-0 mt-4 mx-2 fs-4">05</button>
                        <button type="button" class=" que-list rounded px-2 pb-0 mt-4 mx-2 fs-4">06</button>
                        <button type="button" class=" que-list rounded px-2 pb-0 mt-4 mx-2 fs-4">07</button>
                        <button type="button" class=" que-list rounded px-2 pb-0 mt-4 mx-2 fs-4">08</button>
                        <button type="button" class=" que-list rounded px-2 pb-0 mt-4 mx-2 fs-4">09</button>
                        <button type="button" class=" que-list rounded px-2 pb-0 mt-4 mx-2 fs-4">10</button>
                        <button type="button" class=" que-list rounded px-2 pb-0 mt-4 mx-2 fs-4">11</button>
                        <button type="button" class=" que-list rounded px-2 pb-0 mt-4 mx-2 fs-4">12</button>
                        <button type="button" class=" que-list rounded px-2 pb-0 mt-4 mx-2 fs-4">13</button>
                        <button type="button" class=" que-list rounded px-2 pb-0 mt-4 mx-2 fs-4">14</button>
                        <button type="button" class=" que-list rounded px-2 pb-0 mt-4 mx-2 fs-4">15</button>
                        <button type="button" class=" que-list rounded px-2 pb-0 mt-4 mx-2 fs-4">16</button>
                        <button type="button" class=" que-list rounded px-2 pb-0 mt-4 mx-2 fs-4">17</button>
                        <button type="button" class=" que-list rounded px-2 pb-0 mt-4 mx-2 fs-4">18</button>
                        <button type="button" class=" que-list rounded px-2 pb-0 mt-4 mx-2 fs-4">19</button>
                        <button type="button" class=" que-list rounded px-2 pb-0 mt-4 mx-2 fs-4">20</button>
                        <button type="button" class=" que-list rounded px-2 pb-0 mt-4 mx-2 fs-4">21</button>
                        <button type="button" class=" que-list rounded px-2 pb-0 mt-4 mx-2 fs-4">22</button>
                        <button type="button" class=" que-list rounded px-2 pb-0 mt-4 mx-2 fs-4">23</button>
                        <button type="button" class=" que-list rounded px-2 pb-0 mt-4 mx-2 fs-4">24</button>
                        <button type="button" class=" que-list rounded px-2 pb-0 mt-4 mx-2 fs-4">25</button>
                        <button type="button" class=" que-list rounded px-2 pb-0 mt-4 mx-2 fs-4">26</button>
                        <button type="button" class=" que-list rounded px-2 pb-0 mt-4 mx-2 fs-4">27</button>
                        <button type="button" class=" que-list rounded px-2 pb-0 mt-4 mx-2 fs-4">28</button>
                        <button type="button" class=" que-list rounded px-2 pb-0 mt-4 mx-2 fs-4">29</button>
                        <button type="button" class=" que-list rounded px-2 pb-0 mt-4 mx-2 fs-4">30</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="display-quiz vh-100 py-5 px-5">
                    <div class="card">
                        <h3 class="d-flex justify-content-center align-items-center my-5 display-4 fw-medium"> JS Quiz!!
                        </h3>
                        <div class="card-header">
                            <h4 class="fw-medium"></h4>
                        </div>
                        <div class="card-body">
                            <ul class="list-unstyled"></ul>
                        </div>
                        <div class="card-footer d-flex justify-content-between">
                            <button type="button" class="btn" id="prev">Previous</button>
                            <button type="button" class="btn" id="next">Next</button>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-md-3">
                <div class="display-attempt vh-100">
                    <div class="Attempt">
                        <h2 class="d-flex justify-content-center align-items-center pt-4 fst-italic"> Question-Attempted
                        </h2>
                        <div class="count ps-5 pt-4">
                            <ul>
                                <li type="square">
                                    <h4>Attempted: <span id="attempted">0</span></h4>
                                </li>
                                <li type="square">
                                    <h4>Remaining: <span id="not-attempted">30</span></h4>
                                </li>
                            </ul>
                        </div>
                        <div class="attempt-section mt-3 d-flex justify-content-center align-items-center display-4">
                            <button type="submit" class="btn btnSubmit">
                                Submit Quiz
                            </button>
                        </div>

                    </div>
                    <div id="result" class="result-screen">
                        <div class="result-card">
                            <h2>Quiz Completed</h2>

                            <div class="score-circle">
                                <span id="score">0</span>
                                <small>/ 30</small>
                            </div>

                            <p class="result-text">Great effort! Keep learning</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="./js/script.js" type="module"></script>
</body>

</html>
